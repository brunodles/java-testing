group 'com.github.brunodles'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // assertion libs
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.assertj:assertj-core:2.3.0'

    // Oleaster
    testCompile 'com.mscharhag.oleaster:oleaster-matcher:0.1.2' // assetion
    testCompile 'com.mscharhag.oleaster:oleaster-runner:0.1.2' // runner

    // Cucumber
    testCompile 'info.cukes:cucumber-java:1.2.3' // step creator
    testCompile 'info.cukes:cucumber-junit:1.2.3' // runner

    // Spek
    testCompile 'org.jetbrains.spek:spek:0.1.+'
}
